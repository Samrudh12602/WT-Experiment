<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MealMate - Place Order</title>
	<link rel="stylesheet" href="order_style.css">
</head>
<body>
	<header>
		<nav>
            <div class="logo">
                <a href="home.html">MealMate</a>
            </div>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="menu.html">Menu</a></li>
				<li><a href="order.html" class="active">Place Order</a></li>
				<li><a href="contact.html">Contact Us</a></li>
				<li><a href="payment.html">Payment Details</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="order-form">
			<h1>Place Your Order</h1>
			<form action="submit-order.php" method="POST">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" required>

				<label for="address">Delivery Address:</label>
				<textarea id="address" name="address" required></textarea>

				<label for="menu-item">Select Menu Item:</label>
				<select id="menu-item" name="menu-item" required>
					<option value="">Select an option</option>
					<option value="chinese">Chinese Dish 1</option>
					<option value="indian">Indian Dish 2</option>
					<option value="thai">Thai Dish 3</option>
					<option value="goan">Goan Dish 1</option>
				</select>

				<label for="quantity">Quantity:</label>
				<input type="number" id="quantity" name="quantity" required>

				<label for="comments">Additional Comments:</label>
				<textarea id="comments" name="comments"></textarea>

				<input type="submit" value="Place Order">
			</form>
		</div>
	</main>
