<!DOCTYPE html>
<html>
<head>
	<title>MealMate - Payment Details</title>
	<link rel="stylesheet" href="payment_style.css">
	<script src="payment_script.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="home.html">MealMate</a>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Place Order</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="payment.html">Payment Details</a></li>
        </ul>
    </nav>
	<div class="container">
		<h2>Payment Details</h2>
		<form onsubmit="submitPaymentForm(event)">
			<label for="cardNumber">Card Number</label>
			<input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number">

			<label for="cardName">Cardholder Name</label>
			<input type="text" id="cardName" name="cardName" placeholder="Enter cardholder name">

			<div class="form-group">
				<label for="expiryDate">Expiry Date</label>
				<div class="expiry-group">
					<input type="text" id="expiryDate" name="expiryDate" placeholder="MM / YY">
					<input type="text" id="cvv" name="cvv" placeholder="CVV">
				</div>
			</div>

			<label for="billingAddress">Billing Address</label>
			<input type="text" id="billingAddress" name="billingAddress" placeholder="Enter billing address">

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter your email">

			<button type="submit">Submit Payment</button>
		</form>
	</div>
</body>
</html>
